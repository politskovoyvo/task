<div class="container">
  <div class="container__menu">
    <div class="left">
      <nz-date-picker
        nzMode="month"
        (ngModelChange)="dateChange($event)"
      ></nz-date-picker>
      <nz-select></nz-select>
      <button class="btn" (click)="refresh()">Обновить</button>
    </div>
    <div class="right">Табы с инфой о выбранным таском</div>
  </div>
  <div class="container__index">
    <app-graph
      [tasks]="tasks$ | async"
      [processTypes]="processTypes"
      (lineEmit)="lineEmit($event)"
      (nodeEmit)="nodeEmit($event)"
      class="container__graph"
    ></app-graph>

    <app-people-list class="container__people-list"></app-people-list>
  </div>
</div>
