<div class="container">
  <div class="container__menu">
    <div class="left">
      <nz-select></nz-select>
      <nz-date-picker
        nzMode="month"
        (ngModelChange)="dateChange($event)"
      ></nz-date-picker>
    </div>

    <div class="right">
      <div nz-dropdown [nzDropdownMenu]="menu">
        <i nz-icon nzType="appstore-add"></i>
      </div>
    </div>
  </div>

  <div class="container__index">
    <app-graph
      [tasks]="tasks$ | async"
      [processTypes]="processTypes"
      (lineEmit)="lineEmit($event)"
      (nodeEmit)="nodeEmit($event)"
      (lineMouseEnterEmit)="lineMouseEnterEmit($event)"
      class="container__graph"
    ></app-graph>

    <app-people-list
      [assignes]="assignes$ | async"
      class="container__people-list"
    ></app-people-list>
  </div>
</div>

<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu nzSelectable>
    <li nz-menu-item (click)="createTask()">Создать задачу</li>
    <li nz-menu-item>Создать доску</li>
  </ul>
</nz-dropdown-menu>
