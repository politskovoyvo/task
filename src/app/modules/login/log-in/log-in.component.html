<div class="box">
  <div class="box__header">
    <span>Sign in to Task</span>
  </div>

  <form class="box__form" [formGroup]="form">
    <input
      nz-input
      type="text"
      placeholder="Email or account"
      formControlName="login"
    />
    <input
      nz-input
      type="password"
      placeholder="password"
      formControlName="password"
    />
  </form>
  <button nz-button (click)="login()">Log in</button>
  <div class="box__error" *ngIf="error">
    <span>{{error}}</span>
  </div>

  <div class="box__footer">
    <a [routerLink]="'register'">I want to create team account</a>
    <a>I forgot my password</a>
  </div>
</div>
