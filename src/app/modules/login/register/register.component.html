<div class="box">
  <div class="box__header">
    <span>Регистрация</span>
  </div>
  <div class="box__form">
    <input nz-input type="text" placeholder="Email or name" />
    <input nz-input type="password" placeholder="password" />
  </div>
  <div class="box__info">
    <span
      >Регистрируясь, я соглашаюсь с Условиями использования продуктов Cloud и принимаю Политику конфиденциальности
      Task.</span
    >
  </div>
  <button nz-button>Зарегистрироваться</button>
  <div class="box__down">
    <a [routerLink]="'/login'">Войти</a>
  </div>
</div>
