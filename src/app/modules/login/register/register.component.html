<div class="box">
  <div class="box__header">
    <span>Get Started with Account</span>
  </div>
  <div class="box__form">
    <input nz-input type="text" placeholder="Email or name" />
    <input nz-input type="password" placeholder="password" />
    <input nz-input type="password" placeholder="confirm password" />
  </div>
  <div class="box__info">
    <span
      >I have read and agree to the Task End User License Agreement</span
    >
  </div>
  <button nz-button>Register</button>
  <div class="box__down">
    <a [routerLink]="'/login'">Sign into an existing account</a>
  </div>
</div>
