<div class="container">
    <div *ngFor="let task of tasks" class="container__task" (click)="selected(task.id)">
        <div class="container__task-simbol">
            <span>{{ task.name }}</span>
        </div>
        <div class="container__task-name"></div>
        <div class="container__task-icons"></div>
    </div>
</div>
