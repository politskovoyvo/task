<div class="container">
    <div class="container__input">
        <t-input></t-input>
    </div>

    <div *ngFor="let task of tasks" class="container__task" (click)="selected(task.id)">
        <div class="container__task-simbol">
            <a (click)="openTask(task)">{{ task.simbol }}</a>
        </div>
        <div class="container__task-name">{{ task.name }}</div>
    </div>
</div>
