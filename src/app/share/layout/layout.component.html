<div class="layout">
    <app-header class="layout__header"></app-header>

    <div class="layout__context">
        <div class="layout__context-router">
            <router-outlet></router-outlet>
        </div>
        <notification [isShow]="isNotificationShow"></notification>
    </div>

    <app-footer
        class="layout__footer"
        (isNotificationEmit)="isNotificationShow = !isNotificationShow"
    ></app-footer>
</div>
